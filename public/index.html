<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles.css">
    <!--JS scripts-->
    <script src="./scripts/forecast.js" defer></script>
    <script src="./scripts/app.js" defer></script>
</head>
<body class="tracking-wide bg-neutral-300 text-sm">
    <div class="container my-5 mx-auto max-w-sm">
        <h1 class="text-midnight font-title text-6xl text-center my-8">NinjaWeather</h1>
        
        <form class="change-location my-4 text-center text-gray-600">
            <label for="city" class="font-NanumGothic font-bold text-sm">Enter a location for weather information</label> <br>
            <input type="text" name="city" class="my-4 w-full placeholder:text-slate-700 p-4 border-2 border-red-400 rounded-lg" placeholder="Enter a location for weather information">
        </form>
        
        <div class="card hidden relative my-4 mx-auto max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
            <img class="time rounded-t-lg" src="https://via.placeholder.com/400x300" alt="" />
            <div class="icon block absolute inset-x-0 top-80 mt-7 mx-auto w-16 h-16 rounded-full bg-gray-100">
                <img src="" alt="">
            </div>
            <!-- Details template -->
            <div class="details my-4 text-gray-600 uppercase text-center p-5">
                <h5 class="my-3 font-bold">City name</h5>
                <div class="my-3">Weather condition</div>
                <div class="text-4xl my-6">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
